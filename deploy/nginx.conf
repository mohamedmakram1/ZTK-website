server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # gzip for faster loads
  gzip on;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/css application/json image/svg+xml;

  # ---- Proxy all backend calls to the API container on port 3000 ----
  location /api/ {
    proxy_pass http://api:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---- SPA fallback for React Router ----
  location / {
    try_files $uri $uri/ /index.html;
  }
}
